   <header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
                <label for="homeoption" id="homeaddr">
                    <div>Home</div>
                    <script>
                        document.write(homeStreet + "<br>" +
                                       homeCity + ', ' + homeState + ' ' + homeCode);
                    </script>
                    <input type="radio" id="homeoption" name="shippingaddr" 
                    type="buttoon" value="click me" onclick="setHomeAddress()"/>
                </label>
                <label for="workoption" id="workaddr">
                    <div>Work</div>
                    <script>
                        document.write(workStreet + "<br>" +
                                       workCity + ', ' + workState + ' ' + workCode);
                    </script>
               <input type="radio" id="workoption" name="shippingaddr"
               type="button" value="click me" onclick="setWorkAddress()" />
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
